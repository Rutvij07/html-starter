<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Button</title>
</head>

<body>
    <button id="hello" onclick="sayHello()">Hello World</button>

    <script>
        const json = {
            title: 'Hiiii Hellooo'
        }
        function sayHello() { // message sending to IOS
            console.log(JSON.stringify(json))
        }

        window.addEventListener('click', function (event) { // message coming from IOS
            console.log(`event ===> ${JSON.stringify(event.data)}`);
            // console.log('event.data ===>',event.data);
            // console.log('event.data.message ===>',event.data.message);
            if (event.data && event.data.type === 'iosMessage') {
                // Handle message from iOS app
                console.log(`Received message from iOS: ${event.data.type}`);
                alert(`Received message from iOS: ${event.data.type}`)
                // Perform actions based on the message
            }
        });
        // function triggerEvent(eventName, eventData) {
        //     window.webkit.messageHandlers.eventName.postMessage(eventData);
        // }
    </script>
</body>

</html>
